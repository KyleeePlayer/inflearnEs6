<script>
    //spread operator, 펼침 연산자.

    let pre = ['apple', 'orange', 100];
    // ['apple', 'orange', 100]랑 같음 
    let newData = [...pre]; 
    console.log(pre, newData);
    //false임 참조를 끊고 새로운 공간의 새로운 데이터를 복사한거임
    console.log(pre === newData); 
</script>
